<mat-card class="number-card">
  <mat-card-title>
    Type a number:
  </mat-card-title>
  <mat-card-content>
    <form class="form">
      <mat-form-field class="form__input">
        <textarea matInput placeholder="A Number" (change)="onNumberChange($event.target.value)"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
