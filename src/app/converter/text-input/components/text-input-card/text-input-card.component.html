<mat-card class="text-card">
    <mat-card-title>
      Type text:
    </mat-card-title>
    <mat-card-content>
      <form class="form">
        <mat-form-field class="form__input">
          <textarea matInput placeholder="Text" value="{{text}}" rows="6" (change)="onTextChange($event.target.value)"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
